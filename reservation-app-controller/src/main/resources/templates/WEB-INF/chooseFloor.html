<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservations: choose floor</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-image: url('https://www.apple.com/ac/structured-data/images/open_graph_logo.png?201810270943');">
<div class="card" style="margin: 1rem;">
    <div class="card-header bg-secondary text-white">
        <h5>Choices:</h5>
        <form action="/newReservationWizard/showHotels" method="get" class="form-group blu-margin">
            <input type="submit" value="Cancel" class="btn btn-secondary btn-sm">
        </form>
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead class="thead-light">
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Stars</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><span th:text="${hotel.name}"> Name</span></td>
                <td><span th:text="${hotel.address}"> Mass</span></td>
                <td><span th:text="${hotel.stars}"> Radius</span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="card" style="margin: 1rem;">
    <div class="card-header bg-secondary text-white">
        <h5>Choose:</h5>
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead class="thead-light">
            <tr>
                <th>Book</th>
                <th>Floor number</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="floor : ${floors}">
                <td>
                    <form th:action="@{'/newReservationWizard/chooseFloor'}" th:object="${floor}" method="post">
                        <input type="hidden" name="id" th:value="${floor.id}">
                        <input type="hidden" name="floorNumber" th:value="${floor.floorNumber}">
                        <button type="submit" class="btn btn-secondary btn-sm">Book</button>
                    </form>
                </td>
                <td><span th:text="${floor.floorNumber}"> Name</span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
