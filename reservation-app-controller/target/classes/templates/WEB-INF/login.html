<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation: login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body style="background-image: url('https://www.apple.com/ac/structured-data/images/open_graph_logo.png?201810270943');">

    <h1 style="color:darkgrey">Hotel booking site</h1>

<div class="card" style="width: 20rem; margin: 5rem">
    <div class="card-header bg-secondary text-white">Login</div>
    <div class="card-body">
        <form method="POST" action="/login" class="form-group">
            User Name : <input type="text" name="username" value="user" class="form-control"/><br><br>
            Password  : <input type="password" name="password" value="password" class="form-control"/><br><br>
            <input type="submit" name="submit" class="btn-secondary btn-lg" value="Login"/>
        </form>
        <form method="get" action="/registerPage" class="form-inline" style="float: right">
            <input type="submit" value="Register" class="btn btn-dark btn-lg" style="float: right">
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

</html>
